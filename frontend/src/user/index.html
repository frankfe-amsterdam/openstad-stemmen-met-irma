<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Raadplegingen met IRMA</title>
  </head>
  <body>
    <header class="navbar sticky-lg-top shadow-sm navbar-expand-lg navbar-dark mb-3 shadow-sm">
      <nav class="container">
        <a class="navbar-brand" href="#"
          ><img src="../assets/images/irma-logo.svg" height="25" /> Raadplegingen met IRMA</a
        >
      </nav>
    </header>

    <div class="container mt-3">
      <div class="row">
        <div class="col-8">
          <div class="card overflow-hidden mb-3 pb-0 h-100">
            <div id="card-header" class="card-header">
              Keuze uitbrengen is mogelijk
							van <strong id="election-date-start"></strong>.
							tot <strong id="election-date-end"></strong>.
            </div>
            <div class="row h-100">
              <img src="assets/images/foto.800.jpg" class="col-md-4 h-100 pr-0" style="object-fit: cover" />
              <div class="col-md-8 ps-0">
                <div class="card-body position-relative h-100">
                  <h2 id="election-question"></h2>
                  <p class="card-text" id="election-step"></p>
                  <p id="irma-help-text">Heeft u al IRMA, scan dan de QR code rechts om verder te gaan.</p>
                  <a id="irma-help-btn" href="https://irma.app/" class="btn btn-outline-dark">nog geen IRMA?</a>
                  <a id="irma-readmore-btn" href="#" class="btn btn-outline-dark float-end">lees meer</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div id="irma-web-form" class="w-100" style="max-width: 100%"></div>
        </div>
      </div>
    </div>

    <div id="bar" class="container mt-5">
      <div class="position-relative my-4 col-lg-6 mx-auto">
        <div class="progress" style="height: 0.1rem">
          <div
            class="progress-bar"
            role="progressbar"
            style="width: 0%"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
        <button
          id="btn-election-step1"
          type="button"
          class="position-absolute top-0 start-0 translate-middle-y btn btn-sm btn-primary rounded-pill"
        >
          Identificeren
        </button>
        <button
          id="btn-election-step2"
          type="button"
          class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-secondary rounded-pill"
        >
          Stemkaart ophalen
        </button>
        <button
          id="btn-election-step3"
          type="button"
          class="position-absolute top-0 end-0 translate-middle-y btn btn-sm btn-secondary rounded-pill"
        >
          Stem uitbrengen
        </button>
      </div>
    </div>

    <footer class="footer mt-5 py-3 border-top">
      
    </footer>
  </body>
</html>
